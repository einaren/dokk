# Jekyll configuration

strict_front_matter: TRUE

plugins:
  - jekyll-github-metadata
  - jekyll-include-cache # required by Minimal Mistakes

# Minimal Mistakes Jekyll theme configuration https://github.com/mmistakes/minimal-mistakes

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"

# Aux links for the upper right navigation
aux_links:
  "Dokk on GitHub":
    - "//github.com/einaren/dokk"

mermaid:
  # Version of mermaid library
  # Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
  # Sadly, we can't pick "latest", so whenever you see this, please update to latest version
  version: "10.9.0"

# Footer content

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the [Front Matter](https://jekyllrb.com/docs/front-matter)
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/einaren/dokk" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# For copy button on code
enable_copy_code_button: true


